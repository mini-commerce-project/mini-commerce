<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .login-buttons {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;    /* 가운데 정렬 */
            gap: 16px;              /* 버튼 사이 간격 */
            margin-top: 50px;
        }

        .login-buttons a img {
            width: 240px;   /* 원하는 공통 너비 */
            height: 56px;   /* 원하는 공통 높이 */
            object-fit: contain; /* 비율 유지 */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-buttons a img:hover {
            transform: scale(1.05); /* 마우스 올리면 살짝 커짐 */
        }
    </style>
</head>
<body>
    <div class="login-buttons">
        <a href="https://nid.naver.com/oauth2.0/authorize?client_id=1qDu4kPdBqi8w9BYsgKV&redirect_uri=http://localhost:8080/naver&response_type=code&state=DSF223@asDSADA!">
            <img src="naver_login_btn.png" alt="네이버 로그인 버튼">
        </a>

        <a href="https://kauth.kakao.com/oauth/authorize?client_id=f152c5f5fd6cf53bc8a821b474a2accf&redirect_uri=http://localhost:8080/kakao&response_type=code&scope=openid">
            <img src="kakao_login_btn.png" alt="카카오 로그인 버튼">
        </a>
    </div>
</body>
</html>
